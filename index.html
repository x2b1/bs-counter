<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('kotletka.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
        }
        .count {
            font-size: 3rem;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dni grania w bs na OA</h1>
        <p>:</p>
        <div class="count" id="daysCount">0</div>
    </div>

    <script>
        function calculateDays() {
            const startDate = new Date("2024-11-29");
            const today = new Date();
            const timeDifference = today - startDate;
            const daysPassed = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            return daysPassed;
        }

        document.getElementById('daysCount').textContent = calculateDays();
    </script>
</body>
</html>
